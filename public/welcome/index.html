<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AQI</title>
  <link rel='stylesheet' href='./css/materialize.min.css'>
  <link rel='stylesheet' href='./css/icon.css'>
  <link rel='stylesheet' href='./css/googleapis.css'>
  <link rel='stylesheet' href='./css/boot.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body class="welcome">
    <span id="splash-overlay" class="splash"></span>
    <span id="welcome" class="z-depth-4"></span>

    <header class="navbar-fixed">
      <nav class="row deep-purple darken-3">
        <div class="col s12">
          <ul class="right">
            <li class="right">
              <a href="https://github.com/Xiaobaicai350" target="_blank"
                class="fa fa-github-square fa-2x waves-effect waves-light"><span class="icon-text"></span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="valign-wrapper">
      <span class="container grey-text text-lighten-1 ">

        <p class="flow-text">欢迎来到</p>
        <h1 class="title grey-text text-lighten-3">我们制作的项目</h1>


        <blockquote class="flow-text">来自郑州轻工业大学软创实验室</blockquote>

        <div class="center-align">

          <a class="btn dropdown-button" href="" data-activates="study">选择身份进入系统<i
              class="material-icons right">expand_more</i></a>

          <ul id="study" class="dropdown-content">
            <li><a href="http://localhost:3000/#/Login">以监督员的身份进入</a></li>
            <li><a href="http://localhost:3001/#/Login">以管理员的身份进入</a></li>
            <li><a href="http://localhost:3002/#/Login">以测试人员进入</a></li>
          </ul>
        </div>

      </span>
    </main>

    <div class="fixed-action-btn">
      <a href="#message" class="modal-trigger btn btn-large btn-floating amber waves-effect waves-light">
        <i class="large material-icons">message</i>
      </a>
    </div>

    <div id="message" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Contact</h4>
        <p>coming soon...</p>
      </div>
      <div class="modal-footer">
        <a href="" class="modal-action modal-close waves-effect btn-flat">close</a>
      </div>
    </div>

    <footer class="page-footer deep-purple darken-3">
      <div class="footer-copyright deep-purple darken-4">
        <div class="container">
          <time datetime="{{ site.time | date: '%Y' }}">&copy; 2023 软件创新实验室</time>
        </div>
      </div>
    </footer>

  <!-- partial -->
  <script src='./js/jquery.js'></script>
